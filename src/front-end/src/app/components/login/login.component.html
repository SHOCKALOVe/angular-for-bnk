<div class="container">
  <div class="card">
      <div class="card-body">
              <h1>เข้าสู่ระบบ</h1>
              <form [formGroup]="loginForm" class="form">
                  <div class="form-group">
                      <label for="login">ชื่อผู้ใช้ : </label>
                      <input type="text" id="username" class="form-control" formControlName="username" placeholder="ชื่อผู้ใช้งาน">
                  </div>
                  <div class="form-group">
                      <label for="password">รหัสผ่าน : </label>
                      <input type="password" id="password" class="form-control" formControlName="password" placeholder="รหัสผ่าน">
                  </div>
                  <button type="submit" (click)="login()"  class="btn btn-primary">เข้าสู่ระบบ</button>
              </form>
      </div>
  </div>
</div>
